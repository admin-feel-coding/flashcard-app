<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link - Flashcard App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            padding: 32px 24px;
            text-align: center;
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 32px 24px;
        }
        .magic-link-btn {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            margin: 0;
            transition: all 0.2s;
        }
        .magic-link-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px -4px rgba(59, 130, 246, 0.4);
        }
        .footer {
            padding: 24px;
            text-align: center;
            font-size: 14px;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .header {
                padding: 24px 16px;
            }
            .content {
                padding: 24px 16px;
            }
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Flashcard App</h1>
        </div>

        <div class="content">
            <h2 style="margin-top: 0; color: #1e293b;">Magic Link</h2>

            <p>Follow this link to login:</p>

            <p style="text-align: center; margin: 8px 0;">
                <a href="{{ .ConfirmationURL }}" class="magic-link-btn">Log In</a>
            </p>

            <p style="font-size: 14px; color: #64748b;">
                If you didn't request this login link, you can safely ignore this email.
            </p>
        </div>

        <div class="footer">
            <p>Happy studying! ðŸ“š</p>
        </div>
    </div>
</body>
</html>
